<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:400,700'><link rel="stylesheet" href="./static/css/style.css">
</head>
<header class="w3-panel w3-center w3-opacity" style="padding:32px 16px">
    <h1 class="w3-xlarge" align="center">Funny Movies</h1>
</header>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>
<div class="login-form">
    <form method="post">
        <h1>Share video</h1>
        <div class="content">
            <div class="input-field">
                <label>
                    <input name="title" id="title" type="text" placeholder="Video title" autocomplete="nope">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input name="description" id="description" type="text" placeholder="Video description" autocomplete="nope">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input name="link" id="link" type="text" placeholder="Video link" autocomplete="nope">
                </label>
            </div>
        </div>
        <div class="action">
            <button name="share" id="share" formaction="/v1/videos/share">Share</button>
        </div>
    </form>
</div>

<h2>Table shared videos</h2>
<div class="video-list">
    <script>
        document.querySelector('.video-list').innerHTML = "{{.videos}}"
    </script>
</div>
</body>
</html>
